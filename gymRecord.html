<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Record</title>
    <script src="gymRecord.js" defer></script>
    <style>
        .day {
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between; /* 分开记录和删除按钮 */
            align-items: center;
        }

        button.delete {
            margin-left: 20px;
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button.delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body onload="init()">

<div id="days">

    <div class="day" id="Monday">
        <h2>Monday</h2>
        <button onclick="addRecord('Monday')">Add Record</button>
        <ul id="Monday-records"></ul>
    </div>
   
    <div class="day" id="Tuesday">
      <h2>Tuesday</h2>
      <button onclick="addRecord('Tuesday')">Add Record</button>
      <ul id="Tuesday-records"></ul>
  </div>

  <div class="day" id="Wednesday">
    <h2>Wednesday</h2>
    <button onclick="addRecord('Wednesday')">Add Record</button>
    <ul id="Wednesday-records"></ul>
</div>

<div class="day" id="Thursday">
  <h2>Thursday</h2>
  <button onclick="addRecord('Thursday')">Add Record</button>
  <ul id="Thursday-records"></ul>
</div>

<div class="day" id="Friday">
  <h2>Friday</h2>
  <button onclick="addRecord('Friday')">Add Record</button>
  <ul id="Friday-records"></ul>
</div>

<div class="day" id="Saturday">
  <h2>Saturday</h2>
  <button onclick="addRecord('Saturday')">Add Record</button>
  <ul id="Saturday-records"></ul>
</div>

<div class="day" id="Sunday">
  <h2>Sunday</h2>
  <button onclick="addRecord('Sunday')">Add Record</button>
  <ul id="Sunday-records"></ul>
</div>
</div>

</body>
</html>
